</style>
<script type="text/javascript">
	function check(){
		
		<!-- 若<form>屬性name值為form1裡的文字方塊值為空字串，則顯示「未輸入姓名」 -->
		if(form1.ItemName.value == "") 
		{
				alert("未輸入商品名稱!");
		}
		<!-- 若<form>屬性name值為form1裡的文字方塊與下拉式選單值為空字串或是沒有選擇月或日，則顯示「未輸入完整生日日期」 -->
		else if(form1.TotalAmount.value=="")
		{
			
				alert("未輸入交易金額!");
		}
		else if(form1.TotalAmount.value<=0)
		{
				alert("交易金額輸入不正確，請重新輸入!");
		}
		<!-- 若<form>屬性name值為form1裡的核取方塊沒有選擇，則顯示「未選擇性別」 -->
		else if(form1.TradeDesc.value=="")
		{
				alert("交易描述未輸入!");
		}
		<!-- 若以上條件皆不符合，也就是表單資料皆有填寫的話，則將資料送出 -->
		else{ 
			if(confirm("若確定交易，請點選[確定]選項。"))
				form1.submit();
		}
	 }
</script>
</head>
